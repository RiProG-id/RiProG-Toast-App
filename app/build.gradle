android {
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.riprog.toast"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 11
        versionName "1.1"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
        }
        debug {
            minifyEnabled false
            shrinkResources false
        }
    }

    namespace 'com.riprog.toast'
}

compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
}

dependencies {
}
